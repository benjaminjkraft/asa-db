{% extends "base.html" %}

{% block title %}First Year Summer Mailing submission{% endblock %}
{% block content %}
<div class='fysm-submit'>

<h2>First Year Summer Mailing submission</h2>

<p>You are submitting a FYSM entry for {{group}}.</p>

<form enctype="multipart/form-data" method="post" action="">
<table class='pretty-table'>
{{ form.as_table }}
<tr><th colspan='2'><input type='submit' value='Submit FYSM entry' /></th></tr>
</table>
</form>

</div>
{% endblock %}
